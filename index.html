<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Generator kot√≥w</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 40px;
    }

    button {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-top: 30px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #d62828;
    }

    #kot-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #kot {
      margin-top: 30px;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #kot.fade-in {
      opacity: 1;
    }

    #kot.fade-out {
      opacity: 0;
    }

    #cooldown {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #555;
    }

    #kod-container {
      position: fixed;
      top: 50px;
      right: 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #kod {
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    #molly {
      width: 180px;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      top: -30px;
      display: none;
      z-index: 1;
    }

    #generator-container {
      position: relative;
      display: inline-block;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Generator kot√≥w</h1>

  <div id="generator-container">
    <img id="molly" src="7b1e8fe1-5fd0-4671-80fa-a741f79decf1.png" alt="Molly">
    <button onclick="generujKota()">Generuj kota</button>
    <div id="cooldown"></div>
  </div>

  <div id="kot-container">
    <img id="kot" src="kot1.png" alt="Kot">
  </div>

  <div id="kod-container">
    <input type="text" id="kod" placeholder="Wpisz kod">
    <button onclick="sprawdzKod()">OK</button>
  </div>

  <script>
    const koty = ['kot1.png', 'kot2.png', 'kot3.png', 'kot4.png', 'kot5.png'];
    let dostepneKoty = [...koty];
    let ostatniKot = null;
    let pierwszy = true;
    let kodAktywny = false;

    const img = document.getElementById('kot');
    const btn = document.querySelector('button');
    const licznik = document.getElementById('cooldown');
    const molly = document.getElementById('molly');

    let cooldownAktywny = false;
    let timerInterval = null;

    window.addEventListener('DOMContentLoaded', () => {
      const ostatniKlik = localStorage.getItem('ostatniKlik');
      if (ostatniKlik) {
        const teraz = Math.floor(Date.now() / 1000);
        const roznica = teraz - parseInt(ostatniKlik);
        if (roznica < 60) {
          uruchomCooldown(60 - roznica);
        }
      }
    });

    function generujKota() {
      if (cooldownAktywny && !kodAktywny) return;

      if (dostepneKoty.length === 0) {
        dostepneKoty = [...koty];
      }

      let index, losowy;
      do {
        index = Math.floor(Math.random() * dostepneKoty.length);
        losowy = dostepneKoty[index];
      } while (losowy === ostatniKot && dostepneKoty.length > 1);

      dostepneKoty.splice(index, 1);
      ostatniKot = losowy;

      if (pierwszy) {
        img.src = losowy;
        img.onload = () => img.classList.add('fade-in');
        pierwszy = false;
      } else {
        img.classList.remove('fade-in');
        img.classList.add('fade-out');
        setTimeout(() => {
          img.src = losowy;
          img.onload = () => {
            img.classList.remove('fade-out');
            img.classList.add('fade-in');
          };
        }, 500);
      }

      if (!kodAktywny) {
        const timestamp = Math.floor(Date.now() / 1000);
        localStorage.setItem('ostatniKlik', timestamp);
        uruchomCooldown(60);
      }
    }

    function uruchomCooldown(sekundy) {
      if (cooldownAktywny) return;

      cooldownAktywny = true;
      let czasPozostaly = sekundy;
      btn.disabled = true;
      licznik.textContent = `Mo≈ºesz generowaƒá ponownie za ${czasPozostaly}s`;

      timerInterval = setInterval(() => {
        czasPozostaly--;
        if (czasPozostaly > 0) {
          licznik.textContent = `Mo≈ºesz generowaƒá ponownie za ${czasPozostaly}s`;
        } else {
          clearInterval(timerInterval);
          licznik.textContent = '';
          btn.disabled = false;
          cooldownAktywny = false;
        }
      }, 1000);
    }

    function sprawdzKod() {
      const wpisany = document.getElementById('kod').value.trim().toLowerCase();
      if (wpisany === 'kot') {
        kodAktywny = true;
        alert('‚úÖ Kod poprawny ‚Äì cooldown wy≈ÇƒÖczony do od≈õwie≈ºenia!');
        btn.disabled = false;
        clearInterval(timerInterval);
        licznik.textContent = '';
        cooldownAktywny = false;
      } else if (wpisany === 'molly') {
        molly.style.display = 'block';
        alert('üêæ Molly siƒô chowa za przyciskiem!');
      } else {
        alert('‚ùå B≈Çƒôdny kod.');
      }
    }
  </script>
</body>
</html>
