<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Dzie≈Ñ dobry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      text-align: center;
      padding-top: 50px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    button {
      background-color: #e63946;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    button:hover:not(:disabled) {
      background-color: #d62828;
    }

    #kot-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #kot {
      margin-top: 30px;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    #kot.fade-in {
      opacity: 1;
    }

    #kot.fade-out {
      opacity: 0;
    }

    #cooldown {
      margin-top: 15px;
      font-size: 1.2rem;
      color: #555;
    #sekretny-container {
  position: absolute;
  top: 50px;
  right: 50px;
  text-align: center;
}

#klodka {
  width: 100px;
  cursor: default;
  transition: opacity 0.5s ease;
}

#klodka.odblokowana {
  cursor: pointer;
}

#klodka.fade-out {
  opacity: 0;
}

#sekretnyKot {
  display: none;
  width: 200px;
  margin-top: 10px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  transition: opacity 0.5s ease;
}

  </style>
</head>
<body>
  <h1>Dzie≈Ñ dobry</h1>
  <button onclick="generujKota()">Generuj kota</button>
  <div id="cooldown"></div>

  <div id="kot-container">
    <img id="kot" src="kot1.png" alt="Kot">
  <div id="sekretny-container">
  <img id="klodka" src="3.png" alt="Zablokowane">
  <img id="sekretnyKot" src="sekretny kot.jpg" alt="Sekretny kot">
</div>

  <script>
  const koty = ['kot1.png', 'kot2.png', 'kot3.png', 'kot4.png', 'kot5.png'];
  let dostepneKoty = [...koty];
  let ostatniKot = null;
  let pierwszy = true;
  let pokazaneKoty = new Set(JSON.parse(localStorage.getItem('pokazaneKoty') || '[]'));

  const img = document.getElementById('kot');
  const btn = document.querySelector('button');
  const licznik = document.getElementById('cooldown');
  const klodka = document.getElementById('klodka');
  const sekretnyKot = document.getElementById('sekretnyKot');

  let cooldownAktywny = false;
  let timerInterval = null;

  // Cooldown po od≈õwie≈ºeniu
  window.addEventListener('DOMContentLoaded', () => {
    const ostatniKlik = localStorage.getItem('ostatniKlik');
    if (ostatniKlik) {
      const teraz = Math.floor(Date.now() / 1000);
      const roznica = teraz - parseInt(ostatniKlik);
      if (roznica < 60) {
        uruchomCooldown(60 - roznica);
      }
    }
    sprawdzSekret();
  });

  function generujKota() {
    if (cooldownAktywny) return;

    if (dostepneKoty.length === 0) {
      dostepneKoty = [...koty];
    }

    let index, losowy;
    do {
      index = Math.floor(Math.random() * dostepneKoty.length);
      losowy = dostepneKoty[index];
    } while (losowy === ostatniKot && dostepneKoty.length > 1);

    dostepneKoty.splice(index, 1);
    ostatniKot = losowy;

    // dodaj do zestawu obejrzanych
    pokazaneKoty.add(losowy);
    localStorage.setItem('pokazaneKoty', JSON.stringify([...pokazaneKoty]));

    if (pierwszy) {
      img.src = losowy;
      img.onload = () => img.classList.add('fade-in');
      pierwszy = false;
    } else {
      img.classList.remove('fade-in');
      img.classList.add('fade-out');
      setTimeout(() => {
        img.src = losowy;
        img.onload = () => {
          img.classList.remove('fade-out');
          img.classList.add('fade-in');
        };
      }, 500);
    }

    const timestamp = Math.floor(Date.now() / 1000);
    localStorage.setItem('ostatniKlik', timestamp);
    uruchomCooldown(60);
    sprawdzSekret();
  }

  function uruchomCooldown(sekundy) {
    if (cooldownAktywny) return;

    cooldownAktywny = true;
    let czasPozostaly = sekundy;
    btn.disabled = true;
    licznik.textContent = `Mo≈ºesz losowaƒá ponownie za ${czasPozostaly}s`;

    timerInterval = setInterval(() => {
      czasPozostaly--;
      if (czasPozostaly > 0) {
        licznik.textContent = `Mo≈ºesz losowaƒá ponownie za ${czasPozostaly}s`;
      } else {
        clearInterval(timerInterval);
        licznik.textContent = '';
        btn.disabled = false;
        cooldownAktywny = false;
      }
    }, 1000);
  }

  // üîì Sprawd≈∫ czy pokaza≈Ç wszystkie koty
  function sprawdzSekret() {
    if (pokazaneKoty.size === koty.length) {
      klodka.src = '4.png'; // zielona k≈Ç√≥dka
      klodka.classList.add('odblokowana');
      klodka.onclick = () => {
        klodka.classList.add('fade-out');
        setTimeout(() => {
          klodka.style.display = 'none';
          sekretnyKot.style.display = 'block';
          sekretnyKot.style.opacity = 0;
          setTimeout(() => {
            sekretnyKot.style.opacity = 1;
          }, 10);
        }, 500);
      };
    }
  }
</script>

</body>
</html>
